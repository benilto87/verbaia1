<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 320px;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }

    @media (max-width: 400px) {
      form {
        padding: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>üîê Acesso restrito</h2>
    {% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}
    <input type="text" name="usuario" placeholder="Usu√°rio" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
